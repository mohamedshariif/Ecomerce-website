<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  <style>
    .cart-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }
    .cart-details {
      flex: 1;
      margin-left: 15px;
    }
    .cart-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cart-controls button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .summary {
      margin-top: 20px;
      text-align: right;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="summary">
      Total Items: <span id="total-items">0</span><br>
      Total Price: $<span id="total-price">0.00</span>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
